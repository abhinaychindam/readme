<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      width: 80%;
      max-width: 600px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .user-card {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
    }

    .user-card img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user-card-info {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>User Profile Cards</h2>
    <form id="profileForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required>

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <button type="button" onclick="addUserProfile()">Add Profile</button>
    </form>

    <div id="userList"></div>
  </div>

  <script>
    var users = [];

    function addUserProfile() {
      var username = document.getElementById("username").value;
      var fullname = document.getElementById("fullname").value;
      var email = document.getElementById("email").value;

      // Create a user object
      var user = {
        username: username,
        fullname: fullname,
        email: email
      };

      // Add the user to the array
      users.push(user);

      // Update the user list
      updateUserList();

      // Clear the form fields after adding the user profile
      document.getElementById("profileForm").reset();
    }

    function updateUserList() {
      var userListDiv = document.getElementById("userList");
      userListDiv.innerHTML = ""; // Clear the existing user list

      // Loop through the users array and create user cards
      for (var i = 0; i < users.length; i++) {
        var userCard = document.createElement("div");
        userCard.className = "user-card";

        var userImage = document.createElement("img");
        userImage.src = "https://via.placeholder.com/50";

        var userInfoDiv = document.createElement("div");
        userInfoDiv.className = "user-card-info";

        var usernameText = document.createTextNode("Username: " + users[i].username);
        var fullnameText = document.createTextNode("Full Name: " + users[i].fullname);
        var emailText = document.createTextNode("Email: " + users[i].email);

        userInfoDiv.appendChild(usernameText);
        userInfoDiv.appendChild(document.createElement("br"));
        userInfoDiv.appendChild(fullnameText);
        userInfoDiv.appendChild(document.createElement("br"));
        userInfoDiv.appendChild(emailText);

        userCard.appendChild(userImage);
        userCard.appendChild(userInfoDiv);

        userListDiv.appendChild(userCard);
      }
    }
  </script>
</body>
</html>
